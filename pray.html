        nav {

nav .logo{

}
nav ul li{

}
nav ul li a{

        .card {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .step {
            width: 350px;
            text-align: center;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .step:hover {
            transform: scale(1.05);
        }

        .step img {
            margin-bottom: 10px;
            max-width: 100%;
        }

        .step p {
            font-size: 18px;
            line-height: 1.5;
            margin: 0;
            color: #444;
        }

        h2 {
            text-align: center;
            font-size: 36px;
            margin-top: 50px;
            color: white;
        }

        body {
            background-image: url(img/background.png);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
